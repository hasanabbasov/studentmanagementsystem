<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Teacher Table</h4>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Surname
                                  </th>
                                  <th>
                                      Department
                                  </th>
                                  <th>
                                      Branch
                                  </th>
                                  <th>
                                      Lesson
                                  </th>
                                  <th>
                                      Phone
                                  </th>
                                  <th>
                                      Email
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let teacher of teachers">
                                      <td>
                                          {{teacher.teacherName}}
                                      </td>
                                      <td>
                                          {{teacher.teacherSurname}}
                                      </td>
                                      <td>
                                          {{teacher.teacherDepartmant}}
                                      </td>
                                      <td>
                                          {{teacher.teacherBranch}}
                                      </td><td>
                                          {{teacher.teacherLesson}}
                                      </td>
                                      <td>
                                          {{teacher.teacherPhone}}
                                      </td>
                                      <td>
                                          {{teacher.teacherEmail}}
                                      </td>

                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
