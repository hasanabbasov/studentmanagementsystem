<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info" >
                        <h4 class="card-title">Create Student</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="createStudentForm" (ngSubmit)="createStudent()">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="TC no" type="number" formControlName="student_tc">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width" >
                                        <input matInput placeholder="Birthday" type="date" formControlName="student_bhirtday" >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Gender" type="text" formControlName="student_gender">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="First Name" type="text" formControlName="student_name">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Last Name" type="text" formControlName="student_surname">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Address" type="text" formControlName="student_address">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email" formControlName="student_email">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Phone" type="number" formControlName="student_phone">
                                    </mat-form-field>
                                </div>

                            </div>
<!--                            <div class="row">-->
<!--                                <div class="col-md-4">-->
<!--                                    <mat-form-field class="example-full-width">-->
<!--                                        <input matInput placeholder="Department" type="text" formControlName="department">-->
<!--                                    </mat-form-field>-->
<!--                                </div>-->
<!--                                <div class="col-md-4">-->
<!--                                    <mat-form-field class="example-full-width">-->
<!--                                        <input matInput placeholder="Branch" type="text" formControlName="branch">-->
<!--                                    </mat-form-field>-->
<!--                                </div>-->
<!--                                <div class="col-md-4">-->
<!--                                    <mat-form-field class="example-full-width">-->
<!--                                        <input matInput placeholder="Lesson" type="text" formControlName="lesson">-->
<!--                                    </mat-form-field>-->
<!--                                </div>-->
<!--                            </div>-->
                            <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="onClick()" >Create Student</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
